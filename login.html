<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - FreeCourseForAll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">Captcha:</label>
                <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
                <canvas id="captcha"></canvas>
                <button type="button" onclick="generateCaptcha()">Refresh Captcha</button>
            </div>
            <button type="submit">Login</button>
            <p>New user? <a href="{{ url_for('register') }}">Register here</a>.</p>
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>

        </form>
    </div>
    <script src="{{ url_for('static', filename='js/captcha.js') }}"></script>
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            if (validateCaptcha()) {
                this.submit();
            }
        }
    </script>
</body>

</html>
